<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="/css/noticationSend.css" />
		<link rel="stylesheet" href="/css/animate.css" />
	</head>

	<body>
		<!--
        	作者：1299339354gyc@sina.com
        	时间：2015-10-20
        	描述：背景
        -->
		<!--<div class="background">
			<img class="backgroundimg" src="img/ma_tou4_1.png"/>
		</div>-->
		<!--
        	作者：1299339354gyc@sina.com
        	时间：2015-10-20
        	描述：左侧
        -->
		<div class="layout layout-left">
			<img class="backgroundimg" src="/images/ma_tou4_1.png" />
			<!--
	            	作者：1299339354gyc@sina.com
	            	时间：2015-10-20
	            	描述：左侧群组栏
	            -->
			<div class="group">
				<div class="head">组 &nbsp; 群</div>
				<div class="group-body">
					<div class="grouphead duanxin-button groupopen" openlabel="duanxin-body" >短 信</div>
					<div class="grouphead xinxi-button" openlabel="xinxi-body" >信 息</div>
					<div class="duanxin-body">
						<ul class="list group-list">
						</ul>
						<div class="addgroup">
							<!--<p>添加群组</p>-->
						</div>
					</div>
					<div class="xinxi-body">
						<ul class="list group-list">
						</ul>
						<div class="addgroup">
							<!--<p>添加群组</p>-->
						</div>
					</div>
				</div>
			</div>
			<!--
	            	作者：1299339354gyc@sina.com
	            	时间：2015-10-20
	            	描述：左侧 短信模版，历史记录
	            -->
			<div class="msghistory">
				<div class="msghistoryhead msg-button onselected" openlabel="msg-body" >短 信 模 版</div>
				<div class="msghistoryhead history-button" openlabel="history-body" >历 史 纪 录</div>
				<div class="msg-body">
					<ul class="list msg-list">
					</ul>
					<div class="addmsgtemplate">
						<!--<p>添加模版</p>-->
					</div>
				</div>
				<div class="history-body">
					<ul class="list history-list">
					</ul>
				</div>
			</div>
		</div>
		<!--
        	作者：1299339354gyc@sina.com
        	时间：2015-10-20
        	描述：中间
        -->
		<div class="layout layout-center">
			<!--
            	作者：1299339354gyc@sina.com
            	时间：2015-10-20
            	描述：
            -->
			<div class="center-top">
				<img class="backgroundimg" src="/images/ma_tou4_1.png" />
				<div class="center-top-div">
				</div>
			</div>
			<!--
            	作者：1299339354gyc@sina.com
            	时间：2015-10-20
            	描述：
            -->
			<div class="center-middle">
				<img class="backgroundimg" src="/images/ma_tou4_1.png" />
				<input class="add-input" name="addmobile" />
				<div class="add-icon" id="deletenumber"></div>
				<div class="add-button" onclick="addmobile()">添 加</div>
				<input class="msgtemplate-input" placeholder="短信模版" />
				<div class="msgtemplate-button-save">保 存</div>
				<div class="msgtemplate-button-clear">清 除</div>
			</div>
			<!--
            	作者：1299339354gyc@sina.com
            	时间：2015-10-20
            	描述：
            -->
			<div class="center-bottom">
				<img class="backgroundimg" src="/images/ma_tou4_1.png" />
				<p>标 题</p>
				<input class="center-bottom-title" name="title" type="text" />
				<textarea class="center-bottom-content"></textarea>
			</div>
		</div>
		<!--
        	作者：1299339354gyc@sina.com
        	时间：2015-10-20
        	描述：右侧
        -->
		<div class="layout layout-right">
			<img class="backgroundimg" src="/images/ma_tou4_1.png" />
			<!--
            	作者：1299339354gyc@sina.com
            	时间：2015-10-21
            	描述：右上角
            -->
			<div class="right-top">
				<div class="loading">
					<ul class="loading-ul">
						<li>
							<div class="unloading-div"></div>
						</li>
						<li>
							<div class="unloading-div"></div>
						</li>
						<li>
							<div class="unloading-div"></div>
						</li>
						<li>
							<div class="unloading-div"></div>
						</li>
						<li>
							<div class="unloading-div"></div>
						</li>
						<li>
							<div class="unloading-div"></div>
						</li>
						<li>
							<div class="unloading-div"></div>
						</li>
						<li>
							<div class="unloading-div"></div>
						</li>
						<li>
							<div class="unloading-div"></div>
						</li>
						<li>
							<div class="unloading-div"></div>
						</li>
					</ul>
				</div>
				<div class="datetime">
					<ul class="datetime-ul datetime-ul-date">
						<li>
							<input type="text" name="year" value="2015" />
							<p>年</p>
						</li>
						<li>
							<input type="text" name="month" value="11" />
							<p>月</p>
						</li>
						<li>
							<input type="text" name="day" value="4" />
							<p>日</p>
						</li>
					</ul>
					<ul class="datetime-ul datetime-ul-time">
						<li>
							<input type="text" name="hour" value="10" />
							<p>时&nbsp;</p>
						</li>
						<li>
							<input type="text" name="minite" value="25" />
							<p>分</p>
						</li>
					</ul>
					<ul class="datetime-ul delaysend">
						<li>
							<p>延时发送</p>
						</li>
						<li>
							<div class="greenbutton" onclick="sendNotication(true,true)">短 信</div>
						</li>
						<li>
							<div class="greenbutton" onclick="sendNotication(true)">信 息</div>
						</li>
					</ul>
				</div>
				<div class="sendbutton">
					<ul class="datetime-ul immediatesend">
						<li>
							<p>即时发送</p>
						</li>
						<li>
							<div class="greenbutton" onclick="sendNotication(false,true)">短 信</div>
						</li>
						<li>
							<div class="greenbutton" onclick="sendNotication()">信 息</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="confirm">
				<!--
            	作者：1299339354gyc@sina.com
            	时间：2015-10-21
            	描述：反馈确认标题
            -->
				<div class="confirm-head head">
					反 馈 确 认
				</div>
				<!--
            	作者：1299339354gyc@sina.com
            	时间：2015-10-21
            	描述：反馈确认主体
            -->
				<div class="confirm-body">
					<ul class="list confirm-list">
					</ul>
				</div>
				<div class="confirm-foot"></div>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="/jquery.js"></script>
	<script type="text/javascript" src="/javascript/noticationSendSocket.js"></script>
	<script type="text/javascript" src="/javascript/noticationSend.js"></script>

</html>
